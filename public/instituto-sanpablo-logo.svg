<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="60" cy="60" r="58" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Libro abierto central -->
  <g transform="translate(30, 25)">
    <!-- Página izquierda -->
    <path d="M5 15 Q5 10 10 10 L25 10 Q30 12 30 15 L30 45 Q30 50 25 50 L10 50 Q5 48 5 45 Z" 
          fill="url(#bookGradient)" stroke="#d97706" stroke-width="1"/>
    <!-- Página derecha -->
    <path d="M30 15 Q30 12 35 10 L50 10 Q55 10 55 15 L55 45 Q55 48 50 50 L35 50 Q30 50 30 45 Z" 
          fill="url(#bookGradient)" stroke="#d97706" stroke-width="1"/>
    <!-- Líneas del texto en el libro -->
    <line x1="10" y1="20" x2="25" y2="20" stroke="#d97706" stroke-width="1" opacity="0.6"/>
    <line x1="10" y1="25" x2="22" y2="25" stroke="#d97706" stroke-width="1" opacity="0.6"/>
    <line x1="10" y1="30" x2="24" y2="30" stroke="#d97706" stroke-width="1" opacity="0.6"/>
    <line x1="35" y1="20" x2="50" y2="20" stroke="#d97706" stroke-width="1" opacity="0.6"/>
    <line x1="35" y1="25" x2="48" y2="25" stroke="#d97706" stroke-width="1" opacity="0.6"/>
    <line x1="35" y1="30" x2="49" y2="30" stroke="#d97706" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Estrella académica arriba -->
  <g transform="translate(60, 20)">
    <path d="M0 -8 L2 -2 L8 -2 L3 2 L5 8 L0 5 L-5 8 L-3 2 L-8 -2 L-2 -2 Z" 
          fill="url(#textGradient)" stroke="#facc15" stroke-width="1"/>
  </g>
  
  <!-- Texto "SAN PABLO" -->
  <text x="60" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#textGradient)">
    SAN PABLO
  </text>
  <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="url(#textGradient)" opacity="0.9">
    INSTITUTO
  </text>
  
  <!-- Elementos decorativos -->
  <g opacity="0.3">
    <!-- Pequeñas estrellas decorativas -->
    <circle cx="20" cy="30" r="1.5" fill="#facc15"/>
    <circle cx="100" cy="30" r="1.5" fill="#facc15"/>
    <circle cx="20" cy="90" r="1.5" fill="#facc15"/>
    <circle cx="100" cy="90" r="1.5" fill="#facc15"/>
  </g>
</svg> 